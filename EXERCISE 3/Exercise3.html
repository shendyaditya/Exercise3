	<body>
		
	<div class="container">
		<h2>Data Anggota Marvel</h2>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nama</th>
					<th>Usia</th>
					<th>Kekuatan</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id1"></td>

				</tr>
			</tbody>
		</table>

	<br>

	<div class="container">
		<button type="button" onclick="marvelku()" value="Submit">SortByName</button>
		<br>
		<p>Data Marvel Urut Berdasarkan Nama :</p>
		<p id="urutinnama" style="font-size: 30px"></p>
	</div>

	<script>
		
		var id1 = "TH";
		var nama1 = "Thor"
		var usia1 = 35;
		var kekuatan1 = "Palu"

		var id2 = "CA";
		var nama2 = "Captain America"
		var usia2 = 38;
		var kekuatan2 = "Perisai"

		var id3 = "IM";
		var nama3 = "Iron Man"
		var usia3 = 40;
		var kekuatan3 = "Robot"

		var id4 = "SM";
		var nama4 = "Spiderman"
		var usia4 = 25;
		var kekuatan4 = "Jaring Laba-Laba"

		document.getElementById('id1').innerHTML = id1;
		document.getElementById('nama1').innerHTML = nama1;
		document.getElementById('usia1').innerHTML = usia1;
		document.getElementById('kekuatan1').innerHTML = kekuatan1;

		document.getElementById('id2').innerHTML = id2;
		document.getElementById('nama2').innerHTML = nama2;
		document.getElementById('usia2').innerHTML = usia2;
		document.getElementById('kekuatan2').innerHTML = kekuatan2;

		document.getElementById('id3').innerHTML = id3;
		document.getElementById('nama3').innerHTML = nama3;
		document.getElementById('usia3').innerHTML = usia3;
		document.getElementById('kekuatan3').innerHTML = kekuatan3;

		document.getElementById('id4').innerHTML = id4;
		document.getElementById('nama4').innerHTML = nama4;
		document.getElementById('usia4').innerHTML = usia4;
		document.getElementById('kekuatan4').innerHTML = kekuatan4;

		var marvelName = ['Captain Marvel', 'Iron Man', 'Thor', 'Spiderman'];
		function marvelku() {
			marvelName.sort();
			document.getElementById('urutinnama').innerHTML = marvelName;
		}
		
		var marvelId = [40, 38, 35, 25]
		marvelId.sort();
		console.log(marvelId);
